<form [formGroup]="viewcatForm" >
  <div class="view">
      
      <div class="container">
         <div class="table-responsive">
             <table class="table">
                 <tr>
                     
                     <!-- <th>CategoryName</th> -->
                     <th>CategoryId</th>
                     <th>CategoryName</th>
                     <th>Brief Details</th>
                 </tr>
                 <tr *ngFor="let item of viewcatList">
                      
                      <!-- <td>{{item.categoryName}}</td> -->
                      <td>{{item.categoryId}}</td>
                      <td>{{item.categoryName}}</td>
                      <td>{{item.briefDetails}}</td>
                      <td><button class="btn btn-primary btn-lg  mr-1" (click)="GetCatById(item.categoryId)" data-toggle="modal" data-target="#myModal">Edit</button></td>
                      <!-- <td><button class="btn btn-danger  btn-lg  mr-1" (click)="Delete(item.categoryId)">Delete</button></td> -->
                 </tr>
             </table>
         </div>
         
      </div>
      </div>
  
  </form>
  
  <div class="container" >
      
      <!-- Trigger the modal with a button -->
      <!-- <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>
     -->
      <!-- Modal -->
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
        
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Edit Here</h4>
            </div>
            <div class="modal-body">
              <form [formGroup]="viewcatForm">
                  <div class="form-group">
                      <label>Category Id</label>
                      <input type="text" formControlName="CategoryId" class="form-control" readonly/>
                  </div>
                  
                  <div class="form-group">
                      <label>Category Name</label>
                      <input type="text" formControlName="CategoryName" class="form-control" required/>
                  </div>
             
  
                  <div class="form-group">
                      <label>Brief Details</label>
                      <input type="text" formControlName="BriefDetails" class="form-control" required/>
                  </div>
                 
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal" (click)="Edit()"> Save</button>
            </div>
          </form>
          </div>
          
        </div>
      </div>
      
    </div>
