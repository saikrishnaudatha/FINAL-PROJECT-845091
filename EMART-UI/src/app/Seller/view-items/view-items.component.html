<form [formGroup]="itemForm" >
  <div class="container py-5" id="form">  
    <h3 class="text-center text-uppercase">List of Items</h3>  
    <table class="table table-info table-striped">  
        <thead>  
            <tr class="text-center text-uppercase">  
                
                
                <th>ItemName</th>  
                <th>Image</th>  
                <th>Description</th> 
                <th>Price</th>   
                <th>StockNumber</th>  
              
                  
                
               
            </tr>  
        </thead>  
        <tbody>  
          <tr *ngFor="let item of itemlist"> 
            
            <td>{{item.itemName}}</td> 
            <td><img class="card-img " src="assets/images/{{item.image}}" alt="Card image cap" width="1%" > </td>
            <td>{{item.description}}</td>
            <td>{{item.price}}</td>  
              
            <td>{{item.stockNumber}}</td> 
        
         
            
              
           
            <td> <button class='btn btn-danger' (click)="DeleteItem(item.itemId)">Delete</button> </td>
            <!-- <td><button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal"(click)="UpdateItem()">Edit</button></td>
             -->
            <td><button class="btn btn-primary btn-lg  mr-1" (click)="GetItem(item.itemId)" data-toggle="modal" data-target="#myModal">Edit</button></td>
            
          </tr>  
        </tbody>  
      </table>  
    </div>  
  </form>


    <div class="container" >
    
        <!-- Trigger the modal with a button -->
        <!-- <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>
       -->
        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
          <div class="modal-dialog">
          
            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title"></h4>
              </div>
              <div class="modal-body">
                <form [formGroup]="itemForm">
                   
                <div class="form-group ">
                    <label>ItemName</label><br>
                    <input type="text" formControlName="ItemName" class="form-control" required />
                    
                </div>
              

                
              
              <div class="form-group ">
                  <label>Description</label><br>
                  <textarea formControlName="Description" class="form-control" required ></textarea>
                    </div>
            
            
              <div class="form-group">
                <label>Price</label>
                <input type="text" formControlName="Price" class="form-control" required />
               
            </div>
            
            <div class="form-group">
                <label>StockNumber</label>
                <input type="text" formControlName="StockNumber" class="form-control" required />
                    </div>
            
            <div class="form-group">
                <label>Remarks</label>
                <textarea formControlName="Remarks" class="form-control" required ></textarea>
                
            </div>                
            
            
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" (click)="Edit()">Save</button>
              </div>
                </form>
            </div>
            
            
          </div>
        </div>
        
        </div>
    </div>
